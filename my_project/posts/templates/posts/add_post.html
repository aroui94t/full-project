{% extends "base.html" %}

{% block content %}
<div class="card">
        <h5 class="card-header">Create a post</h5>
        <div class="card-body">
          <form method="POST">
              <!-- This hidden_tag() is a CRSF security feature. -->
              {{ form.hidden_tag() }}
              <div class="form-group">
                    {{ form.username.label }}{{ form.username(class='form-control')) }} 
              </div>
              <div class="form-group">
                    {{ form.content.label }}{{ form.content(class='form-control')) }}    
              </div> 
              <div class="form-group">
                    {{ form.button.label }}{{ form.button(class='btn btn-primary')) }}      
              </div>     
              
          </form>
        </div>
      </div>
{% endblock %}
