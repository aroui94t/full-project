<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- Style.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </head>
<body>
    
    <!-- Navbar -->
    
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container">
            
        
        <!-- Brand -->
        <a class="navbar-brand" href="{{ url_for('index') }}">My-Blog</a>
      
        <!-- Links -->
        <ul class="navbar-nav">
          
            <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index') }}">Home</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('posts.post_list') }}">Posts</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('members.member_list') }}">Members</a>
          </li>
      
          <!-- Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
              Sign
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Sign in</a>
              <a class="dropdown-item" href="#">Sign up</a>
            </div>
          </li>
        </ul>
    </div>
      </nav>
        <br>
        <div class="container">
            {%block content%}
                {% endblock %}
        
        </div>
        <br>
    <div class="jumbotron text-center" style="margin-bottom:0">
          <b>copyright </b>&copy 2018 by <b>Aroui Tarek</b>
    </div>

</html>
